<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="9jachats.css">
    <style>
        section{
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="container-xxl">
            <a href="#intro" class="navbar-brand">
                <span class="fw-bold text-">
                    <i class="bi bi-chat-right-dots-fill"></i>
                    9jachats
                </span>
            </a>
            <!--toogle button for mobile nav-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" 
            aria-label="toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="#chatroom">Chat-Room</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- sign up form-->

    <div class="card border-primary border-0">
    <form class="row g-3 my-3 mx-3 fw-bold">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <div class="input-group mb-4">
            <select class="form-select" id="subject">
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
                <option value="others">Others</option>
            </select>
            </div>
        </div>
        <div class="col-md-6">
          <label for="inputdateofbirth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="inputdateofbirth" placeholder="date" required>
        </div>
        <div class="col-md-6">
          <label for="inputusername" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputusername" required>
        </div>
        <div class="col-md-6">
            <label for="inputPhone-number" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="inputPhone-number" required>
          </div>
          <div class="col-md-6">
            <label for="inputAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputAge" required>
          </div>
          <div class="col-md-6">
            <label for="inputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="inputCountry" required>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
crossorigin="anonymous"></script>
</body>
</html>
