<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9jachats.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="9jachats.css">
    <style>
        section{
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="container-xxl">
            <a href="#intro" class="navbar-brand">
                <span class="fw-bold text">
                    <i class="bi bi-chat-right-dots-fill"></i>
                    9jachats
                </span>
            </a>
            <!--toogle button for mobile nav-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" 
            aria-label="toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="#index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="#index.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="#chatroom">Chat-Room</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
      
    <section id="homepage">
        
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 text-center text-md-start">
                    <h1>
                        <div class="display-1 fw-bold text-white">9ja-Chats</div>
                        <div class="display-5 fw-bold text-primary">Meeting New Friends...</div>
                    </h1>
                    <p class="lead my-4 text-primary fw-bold">Nigeria's first indegenous chatroom,making new 
                       friends just got better..
                       #9jachats </p>
                </div>
                <div class="col-md-5 text-center d-md-block">
                    <!-- tooltip -->
                  <!--  <span class="tt" data-bs-placement="bttom" title="Net Ninja Book Cover">
                        <img class="img-fluid" src="images/ebook-cover.png" alt="ebook cover">
                    </span> -->
                    
                
                <!-- forms -->
                <div class="m-3 p-3 shadow-lg">
                <div class="card border-primary border-3">
                    <div class="text-center py-3">
                        <h2 class="display-5 fw-bold text-dark">Login</h2>
                       
                    </div>
                    <div class="row justify-content-center my-5">
                        <div class="col-lg px-4">
                            
                            <form>
                                <label for="email" class="form-label">Email address</label>
                                <div class="mb-4 input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="e.g.mario@example.com">
                                    <!-- tooltip -->
                                    <span class="input-group-text">
                                        <span class="tt" data-bs-placement="bottom" title="Enter your email.">
                                        <i class="bi bi-question-circle text-muted"></i>
                                    </span>
                                    </span>
                                </div>
                                
                                <label for="name" class="form-label">Password</label>
                                <div class="input-group mb-4">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="text" class="form-control" id="Password" 
                                    placeholder="e.g. mario123">
                                    <!-- tooltip -->
                                    <span class="input-group-text">
                                        <span class="tt" data-bs-placement="bottom" title="Enter your Password.">
                                            <i class="bi bi-question-circle text-muted"></i>
                                        </span>
                                    </span>
                                </div>
                                
                                
                                <div class="mb-1 text-center">
                                    <button type="submit" class="btn btn-secondary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
     </section>  
 



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
crossorigin="anonymous"></script>
</body>
</html>
